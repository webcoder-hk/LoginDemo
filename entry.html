<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=yes">
<link rel="stylesheet" href="./css/demo.css">
<script src="./js/demo.js"></script>
</head>
<body>
<div class="main">
  <div id="left"><div id="signIn">SIGN IN</div></div>
  <div id="right"><div id="register">REGISTER</div></div>
  <div id="panel">
  <form id="loginForm">
    <div class="title">USERNAME</div>
    <div class="txtbox"><input name="user" id="user" type="text" value="" maxlength="28"></div>
    <div class="title">PASSWORD<span id="forgetpw">FORGOT PASSWORD?</span></div>
    <div class="txtbox"><input name="pw" id="pw" type="password" value="" maxlength="24"></div>
    <div class="choicebox">
      <input type="radio" name="keepIn" id="keepIn"><label id="kLabel">YES, KEEP ME SIGNED IN</label>
    </div>
    <div class="btnbox"><input id="btn" type="button" value="SIGN IN" class="submitBtn"></div>
    <div class="msg" id="msg"></div>
  </form>
  </div>
</div>
</body>
</html>
